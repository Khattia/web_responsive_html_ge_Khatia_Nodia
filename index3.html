    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 41.7176851, lng: 44.784054};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        marker.setMap(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzt1FqWZYYkUqt4oRpSlquUUcGYcLx6gE&callback=initMap">
    </script>
